
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let cat of categories">
      <ng-template carouselSlide [id]="cat.id">
     <div class="h-img">
      <img [src]="cat?.image" class="full-h-img" [alt]="cat.name" [title]="cat.title">
     </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
